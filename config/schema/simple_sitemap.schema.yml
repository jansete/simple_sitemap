simple_sitemap.settings:
  type: config_object
  mapping:
    max_links:
      label: 'Max links'
      type: integer
    cron_generate:
      label: 'Cron generate'
      type: boolean
    remove_duplicates:
      label: 'Remove duplicates'
      type: boolean
    skip_untranslated:
      label: 'Skip untranslated'
      type: boolean
    batch_process_limit:
      label: 'Batch process limit'
      type: integer

simple_sitemap.entity_types:
  type: config_object
  mapping:
    type: sequence
    sequence:
      type: sequence
      sequence:
        type: mapping
        mapping:
          index:
            label: 'Index'
            type: integer
          priority:
            label: 'Priority'
            type: string

simple_sitemap.custom:
  type: config_object
  sequence:
    type: mapping
    mapping:
      path:
        label: 'Path'
        type: string
      priority:
        label: 'Priority'
        type: string
