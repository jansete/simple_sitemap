services:
  simple_sitemap.generator:
    class: Drupal\simple_sitemap\Simplesitemap
    public: true
    arguments:
      - '@simple_sitemap.sitemap_generator'
      - '@simple_sitemap.entity_helper'
      - '@config.factory'
      - '@database'
      - '@entity_type.manager'
      - '@path.validator'
      - '@date.formatter'
      - '@datetime.time'

  simple_sitemap.sitemap_generator:
    class: Drupal\simple_sitemap\SitemapGenerator
    public: true
    arguments:
      - '@simple_sitemap.batch'
      - '@simple_sitemap.entity_helper'
      - '@database'
      - '@module_handler'
      - '@language_manager'
      - '@datetime.time'

  simple_sitemap.entity_helper:
    class: Drupal\simple_sitemap\EntityHelper
    public: true
    arguments:
      - '@entity_type.manager'
      - '@database'

  simple_sitemap.form_helper:
    class: Drupal\simple_sitemap\Form\FormHelper
    public: true
    arguments:
      - '@simple_sitemap.generator'
      - '@simple_sitemap.entity_helper'
      - '@current_user'

  simple_sitemap.batch:
    class: Drupal\simple_sitemap\Batch\Batch
    public: false

  simple_sitemap.entity_url_generator:
    class: Drupal\simple_sitemap\Batch\Generator\EntityUrlGenerator
    public: true
    arguments:
      - '@simple_sitemap.generator'
      - '@simple_sitemap.sitemap_generator'
      - '@language_manager'
      - '@entity_type.manager'
      - '@simple_sitemap.logger'
      - '@simple_sitemap.entity_helper'

  simple_sitemap.custom_url_generator:
    class: Drupal\simple_sitemap\Batch\Generator\CustomUrlGenerator
    public: true
    arguments:
      - '@simple_sitemap.generator'
      - '@simple_sitemap.sitemap_generator'
      - '@language_manager'
      - '@entity_type.manager'
      - '@simple_sitemap.logger'
      - '@simple_sitemap.entity_helper'
      - '@path.validator'

  simple_sitemap.arbitrary_url_generator:
    class: Drupal\simple_sitemap\Batch\Generator\ArbitraryUrlGenerator
    public: true
    arguments:
      - '@simple_sitemap.generator'
      - '@simple_sitemap.sitemap_generator'
      - '@language_manager'
      - '@entity_type.manager'
      - '@simple_sitemap.logger'
      - '@simple_sitemap.entity_helper'

  simple_sitemap.logger:
    class: Drupal\simple_sitemap\Logger
    public: true
    arguments:
      - '@logger.channel.simple_sitemap'
      - '@current_user'

  logger.channel.simple_sitemap:
    parent: logger.channel_base
    public: false
    arguments:
      - simple_sitemap
